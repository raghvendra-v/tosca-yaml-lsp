sudo: false
language: java
cache:
  directories:
  - "$HOME/.m2"
script:
- mvn -o -B verify
branches:
  only:
  - master
  - develop
notifications:
  email:
    recipients:
    - raghvendrav@gmail.com
    on_success: change
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_8df64ee56e1c_key -iv $encrypted_8df64ee56e1c_iv
  -in deployment/signature.asc.enc -out deployment/signature.asc -d
